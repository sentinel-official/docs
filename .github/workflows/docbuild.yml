name: Build and Deploy Docs Beta Branch
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: true # disable the workflow temporarily
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4.2.2
      
      - name: Setup Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '22.x'

      - name: Install and Build ğŸ”§ # This will create version inside the 'build' folder.
        run: |
          yarn install
          yarn build

      - name: Deploy to Beta Branch ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          branch: beta-build # The branch the action should deploy to.
          folder: build